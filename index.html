<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #388e3c;
    }

    .payment-link {
      text-align: center;
      margin-top: 20px;
    }

    .payment-link a {
      background-color: #1e88e5;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .payment-link a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="studentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="skills">Skills:</label>
      <select id="skills" name="skills[]" multiple required>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>

      <label for="education">Education Level:</label>
      <select id="education" name="education" required>
        <option value="">--Select--</option>
        <option value="highschool">High School</option>
        <option value="intermediate">Intermediate</option>
        <option value="graduation">Graduation</option>
        <option value="postgraduation">Post Graduation</option>
      </select>

      <label for="details">More about Education:</label>
      <textarea id="details" name="details" rows="4" placeholder="e.g., college name, specialization, GPA..."></textarea>

      <label for="file">Upload Resume or ID Proof:</label>
      <input type="file" id="file" name="file" accept=".pdf,.jpg,.png" required>

      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

      <div class="payment-link">
        <a href="https://example.com/payment" target="_blank">Proceed to Payment</a>
      </div>
    </form>
  </div>

</body>
</html>
